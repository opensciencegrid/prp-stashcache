apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    k8s-app: stashcache
  name: stashcache-kisti
  namespace: osg
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: stashcache
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname:  dtn2-daejeon.kreonet.net
      initContainers:
      - name: chowndata
        image: busybox
        command: ["sh", "-c", "chown -R 10940:10940 /data*/stash"]
        volumeMounts:
        - name: dataroot
          mountPath: /data/stash
        - name: dataroot
          mountPath: /data1/stash
        - name: dataroot2
          mountPath: /data2/stash
        - name: dataroot3
          mountPath: /data3/stash
      containers:
      - name: stashcache
        resources:
           limits:
              memory: 20Gi
           requests:
              memory: 10Gi
        image: opensciencegrid/stash-cache:fresh
        #command: ["sh", "-c", "sleep infinity"]
        env:
        - name: LOCAL_CACHE_DIR
          value: /data/stash
        - name: XC_ROOTDIR
          value: /data/stash
        - name: SITENAME
          value: Kisti-Kubernetes-PRP
        - name: XC_RESOURCENAME
          value: Kisti-Kubernetes-PRP
        - name: DATA1
          value: /data1/stash
        - name: DATA2
          value: /data2/stash
        - name: DATA3
          value: /data3/stash
        imagePullPolicy: Always
        volumeMounts:
        - name: config
          mountPath: /etc/xrootd/config.d/40-osg-http.cfg
          subPath: 40-osg-http.cfg
        - name: configdisk
          mountPath: /etc/xrootd/config.d/92-disks.cfg
          subPath: 92-disks.cfg
        - name: dataroot
          mountPath: /data/stash
        - name: dataroot
          mountPath: /data1/stash
        - name: dataroot2
          mountPath: /data2/stash
        - name: dataroot3
          mountPath: /data3/stash
      volumes:
      - name: config
        configMap:
          name: stashcache.d
      - name: configdisk
        configMap:
          name: mdisks.cfg
      - name: supervisorconf
        configMap:
          name: supervisor.d
      - name: dataroot
        persistentVolumeClaim:
          claimName: pvc-dtn2-daejeon-kreonet-net-1
      - name: dataroot2
        persistentVolumeClaim:
          claimName: pvc-dtn2-daejeon-kreonet-net-2
      - name: dataroot3
        persistentVolumeClaim:
          claimName: pvc-dtn2-daejeon-kreonet-net-3
