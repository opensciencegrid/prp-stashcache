apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: stashcache
  name: stashcache-chicago
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: stashcache
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: stashcache
    spec:
      tolerations:
      - effect: NoSchedule
        key: nautilus.io/stashcache
        operator: Exists
      containers:
      - env:
        - name: XC_ROOTDIR
          value: /xcache
        - name: SITENAME
          value: Chicago-Kubernetes-PRP
        - name: REDIRECTOR
          value: osg.chic.nrp.internet2.edu:9004
        - name: XRDHTTPPORT
          value: "8000"
        - name: CACHE_FQDN
          value: osg-chicago-stashcache.nrp.internet2.edu
        - name: XC_SPACE_LOW_WM
          value: '0.92'
        - name: XC_SPACE_HIGH_WM
          value: '0.96'
        image: opensciencegrid/stash-cache:fresh
        #image: efajardo/stash-cache:fresh
        imagePullPolicy: Always
        name: stashcache
        ports:
         - containerPort: 1094
           hostPort: 1094
         - containerPort: 8000
           hostPort: 8000
         - containerPort: 8444
           hostPort: 8444
        resources:
          limits:
            cpu: 12
            memory: 40Gi
          requests:
            cpu: 6
            memory: 38Gi
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/grid-security/hostcert.pem
          name: certificate
          readOnly: true
          subPath: hostcert.pem
        - mountPath: /etc/grid-security/hostkey.pem
          name: hostkey
          readOnly: true
          subPath: hostkey.pem
        - mountPath: /xcache
          name: datavol
      dnsPolicy: ClusterFirst
      initContainers:
      - command: ["sh", "-c", "chown -R 10940:10940 /xcache/*"]
        image: busybox
        imagePullPolicy: Always
        name: chowndata
        volumeMounts:
        - mountPath: /xcache
          name: datavol
        resources:
          limits:
            cpu: 2
            memory: 15Gi
          requests:
            cpu: 2
            memory: 10Gi
      nodeSelector:
        kubernetes.io/hostname: osg.chic.nrp.internet2.edu
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: certificate
        secret:
          secretName: chicago-certs
          items:
          - key: hostcert
            path: hostcert.pem
          defaultMode: 0600
      - name: hostkey
        secret:
          secretName: chicago-certs
          items:
          - key: hostkey
            path: hostkey.pem
          defaultMode: 0600
      - configMap:
          defaultMode: 420
          name: stashcache.d
        name: config-http
      - configMap:
          defaultMode: 420
          name: supervisor.d
        name: supervisorconf
      - configMap:
          defaultMode: 484
          name: fixcerts
        name: fixcerts
      - name: datavol
        persistentVolumeClaim:
          claimName: pvc-osg.chic.nrp.internet2.edu-1

