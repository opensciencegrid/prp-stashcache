apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    k8s-app: stashcache
  name: stashcache-chicago
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: stashcache
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: stashcache
    spec:
      containers:
      - env:
        - name: LOCAL_CACHE_DIR
          value: /data/stash
        - name: SITENAME
          value: Chicago-Kubernetes-PRP
        - name: REDIRECTOR
          value: osg.chic.nrp.internet2.edu:9004
        - name: XRDHTTPPORT
          value: "9001"
        - name : XRDPORT
          value: "9001"
        image: efajardo/prp-stashcache
        imagePullPolicy: Always
        name: stashcache
        resources:
          limits:
            cpu: 4
            memory: 20Gi
          requests:
            cpu: 3
            memory: 18Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/grid-security/hostcert.pem
          name: hostcert
        - mountPath: /etc/grid-security/hostkey.pem
          name: hostkey
        - mountPath: /etc/xrootd
          name: config
        - mountPath: /data/stash
          name: datavol
      dnsPolicy: ClusterFirst
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: osg.chic.nrp.internet2.edu
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /etc/grid-security/hostcert.pem
          type: File
        name: hostcert
      - hostPath:
          path: /etc/grid-security/hostkey.pem
          type: File
        name: hostkey
      - configMap:
          defaultMode: 420
          name: stashcache
        name: config
      - hostPath:
          path: /tank/DATA
          type: Directory
        name: datavol

